<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fernando Guerrero" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Conference ticket generator</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles/style.css" />
    <script>
      window.onload = () => {
        const btn = document.querySelector("button");
        btn.addEventListener("click", (evt) => {
          evt.preventDefault();
          window.location.href = "ticket.html";
        });
      };
    </script>
  </head>
  <body>
    <!-- Form starts -->
    <div class="bottom-img"></div>
    <div class="top-img"></div>
    <img
      src="./assets/images/pattern-circle.svg"
      alt=""
      class="circle circle-1"
    />
    <img
      src="./assets/images/pattern-circle.svg"
      alt=""
      class="circle circle-2"
    />
    <header>
      <div class="header-title">
        <a href="index.html">
          <img
            src="./assets/images/logo-mark.svg"
            alt="Coding Conf logo"
            class="logo"
          />
          <h1>Coding Conf</h1>
        </a>
      </div>
    </header>
    <main>
      <div class="title">
        <h2>Your Journey to Coding Conf</h2>
        <h2>2025 Starts Here!</h2>
      </div>
      <p>Secure your spot at next year's biggest coding conference.</p>
      <form class="form">
        <label for="avatar" class="avatar-label">Upload Avatar</label>
        <div class="file">
          <input type="file" name="" />
          <img src="./assets/images/icon-upload.svg" alt="" />
          <p>Drag and drop or click to upload</p>
        </div>
        <div class="file-info">
          <img src="./assets/images/icon-info.svg" alt="" />
          <span>Upload your photo (JPG or PNG, max size: 500KB).</span>
        </div>
        <label for="">Full Name</label>
        <input type="text" name="" value="" />
        <label for="">Email Address</label>
        <input type="text" name="" value="" placeholder="example@email.com" />
        <label for="">GitHub Username</label>
        <input type="text" name="" value="" placeholder="@yourusername" />
        <button type="">Generate My Ticket</button>
      </form>
    </main>

    <!-- Form ends -->

    <footer style="margin-top: auto">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/fernando6960">Fernando Guerrero Toledo</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
