<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Fernando Guerrero" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="bottom-img"></div>
    <div class="top-img"></div>
    <img
      src="./assets/images/pattern-circle.svg"
      alt=""
      class="circle circle-1"
    />
    <img
      src="./assets/images/pattern-circle.svg"
      alt=""
      class="circle circle-2"
    />
    <header>
      <div class="header-title">
        <a href="/">
          <img
            src="./assets/images/logo-mark.svg"
            alt="Coding Conf logo"
            class="logo"
          />
          <h1>Coding Conf</h1>
        </a>
      </div>
    </header>
    <!-- Generated tickets starts -->
    <main>
      <div>
        <h2 style="text-align: center">
          Congrats,
          <span class="author">Fernando Guerrero</span>
        </h2>
        <h2 style="text-align: center">Your ticket is ready.</h2>
        <!-- Email Address -->
        <pre>
          We've emailed your ticket to
          and will send updates in the run up to the event. Coding Conf Jan 31,
          2025 / Austin, TX
        </pre>
      </div>
      <div class="ticket-visual">
        <div class="ticket-info"></div>
        <div class="ticket-number"><p>#0160999</p></div>
      </div>
    </main>
    <!-- Generated tickets ends -->
    <footer style="margin-top: auto">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/fernando6960">Fernando Guerrero Toledo</a
          >.
        </p>
      </div>
    </footer>
